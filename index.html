<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Options Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Cocktail Options Menu</h1>
        <button id="resetButton">Reset Filters</button>
    </header>
    
    <section id="ingredientCheckboxes">
        <h2>Select Ingredients</h2>
        <div class="checkbox-group">
            <label><input type="checkbox" class="ingredient-checkbox" value="Mint"> Mint</label>
            <label><input type="checkbox" class="ingredient-checkbox" value="Lemon"> Lemon</label>
            <label><input type="checkbox" class="ingredient-checkbox" value="Honey"> Honey</label>
            <label><input type="checkbox" class="ingredient-checkbox" value="Sugar Syrup"> Sugar Syrup</label>
            <label><input type="checkbox" class="ingredient-checkbox" value="Triple Sec"> Triple Sec</label>
            <label><input type="checkbox" class="ingredient-checkbox" value="Orange Bitters"> Orange Bitters</label>
            <label><input type="checkbox" class="ingredient-checkbox" value="Club Soda"> Club Soda</label>
            <label><input type="checkbox" class="ingredient-checkbox" value="Water"> Water</label>
            <label><input type="checkbox" class="ingredient-checkbox" value="Clove"> Clove</label>
            <label><input type="checkbox" class="ingredient-checkbox" value="Cinnamon"> Cinnamon</label>
        </div>
    </section>

    <section>
        <h2>Cocktail List</h2>
        <table id="cocktailTable">
            <thead>
                <tr>
                    <th>Alcohol Type</th>
                    <th>Cocktail Name</th>
                    <th>Ingredients</th>
                    <th>Measurements</th>
                    <th>Flavor Palette</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample rows -->
                <tr>
                    <td>Gin</td>
                    <td>Minty Citrus Fizz</td>
                    <td>Mermaid Gin, Mint, Lemon, Honey, Club Soda</td>
                    <td>2 oz Gin, 1 oz Lemon juice, 1/2 oz Honey, 6 oz Club Soda, Mint leaves</td>
                    <td>Refreshing, Citrusy, Sweet</td>
                </tr>
                <!-- Additional rows here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
